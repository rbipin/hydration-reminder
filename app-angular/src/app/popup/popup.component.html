<mat-toolbar color="primary">
    <h3>
      <span>{{title}}</span>
    </h3>
    <span class="fill-remaining-space"></span>
    <img src="../assets/water-32.png" alt="bottle" />
  </mat-toolbar>
  <div>
    <mat-card class.mat-elevation-z2="true">
      <mat-tab-group>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon aria-hidden="false" aria-label="Interval">alarm</mat-icon>
          </ng-template>
          <app-interval></app-interval>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon aria-hidden="false" aria-label="Schedule">calendar_today</mat-icon>
          </ng-template>
          <app-schedule></app-schedule>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
